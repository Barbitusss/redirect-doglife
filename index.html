
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir no Navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        function openInBrowser() {
            var url = "https://www.doglife.com.br/blog/ebook-enriquecimento-ambiental-gatos-67b35c1d94581c7cff294123/";
            var userAgent = navigator.userAgent.toLowerCase();

            if (userAgent.includes("android")) {
                // Para Android, força a abertura no navegador padrão (Chrome ou Samsung)
                window.location.href = "intent://" + url.replace("https://", "") + "#Intent;scheme=https;end;";
            } 
            else if (userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod")) {
                // Para iOS, força abertura no Safari
                window.location.href = "x-web-search://?" + url;
            } 
            else {
                // Para outros navegadores, redireciona normalmente
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <h2>Abra no navegador externo</h2>
    <p>O Instagram pode bloquear links. Para acessar corretamente, clique no botão abaixo:</p>
    <button onclick="openInBrowser()">Abrir no navegador normal</button>
</body>
</html>
