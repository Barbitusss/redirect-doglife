
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        function openInBrowser() {
            var url = "https://www.doglife.com.br/blog/ebook-enriquecimento-ambiental-gatos-67b35c1d94581c7cff294123/";

            // Para Android: Usa Intent para abrir no Chrome
            if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
                window.location.href = "intent://" + url.replace("https://", "") + "#Intent;scheme=https;package=com.android.chrome;end;";
            } 
            // Para iPhone: Usa truque do setTimeout para forçar saída do WebView
            else if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1 || navigator.userAgent.toLowerCase().indexOf("ipad") > -1) {
                setTimeout(function() {
                    window.location = "javascript:window.open('" + url + "', '_system');";
                }, 100);
            } 
            // Para outros navegadores, apenas redireciona normalmente
            else {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <h2>Abra no navegador externo</h2>
    <p>O Instagram pode bloquear o redirecionamento automático. Para acessar o conteúdo corretamente, clique no botão abaixo:</p>
    <button onclick="openInBrowser()">Abrir no navegador normal</button>
</body>
</html>
