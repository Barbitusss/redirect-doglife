
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir no navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        function copyLink() {
            var copyText = document.getElementById("link");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link copiado! Agora abra o navegador e cole na barra de endereços.");
        }
    </script>
</head>
<body>
    <h2>Abra no navegador normal</h2>
    <p>O Instagram pode impedir que este link abra corretamente.</p>
    <p><b>Para acessar o conteúdo:</b></p>
    <ol>
        <li>Copie o link abaixo.</li>
        <li>Abra o navegador (Safari ou Chrome).</li>
        <li>Cole o link na barra de endereços e pressione "Enter".</li>
    </ol>
    
    <input type="text" value="https://www.doglife.com.br/blog/ebook-enriquecimento-ambiental-gatos-67b35c1d94581c7cff294123/" id="link" readonly>
    <br>
    <button onclick="copyLink()">Copiar link</button>
</body>
</html>
