
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script>
        function openInSafari() {
            var url = "https://www.doglife.com.br/blog/ebook-enriquecimento-ambiental-gatos-67b35c1d94581c7cff294123/";
            window.location.replace(url); // Tenta forçar o navegador a sair do WebView
        }
    </script>
</head>
<body>
    <h2>Abra no navegador externo</h2>
    <p>O Instagram pode impedir o redirecionamento automático. Para acessar o conteúdo corretamente, clique no botão abaixo:</p>
    <button onclick="openInSafari()">Abrir no navegador normal</button>
</body>
</html>
